<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usabiltyhub Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-banner">
        <div class="container">
            <div class="top-banner-text">
                <h4>New to Usabilty Hub: Open and Close card sorting</h4>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="manubar-section">
            <div class="logo-section">
                <img src="assets/asset 1.png" alt="Usabiltyhub logo" srcset="">
            </div>
            <div class="manu-section">
                <ul>
                    <li>Product</li>
                    <li>Customer</li>
                    <li>Pricing</li>
                    <li>Resotces</li>
                    <li id="sign-in">Sign in</li>
                    <li id="sign-up">Sign up</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main-section">
            <div class="heading-para-btn-section">
                <h1>Design Confidently.</h1>
                <p>Usabiltyhub is remote user research plateform that takes the guesswork out of design decisions by validating them with real users</p>
                <button id="sign-up">Get started</button>
            </div>
            <div class="main-img-section">
                <img src="assets/asset 2.png" alt="main-image" srcset="">
            </div>
        </div>
    </div>
</body>

</html>
